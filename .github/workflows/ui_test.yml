name: UI Tests (Selenium + Pytest Parallel)

on:
  push:
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: damncrud
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Import database schema/data
        run: |
          # GANTI path SQL sesuai repo kamu
          mysql -h 127.0.0.1 -P 3306 -uroot -proot damncrud < db/damncrud.sql

      - name: Start PHP server
        env:
          # Kalau aplikasi kamu bisa baca ENV untuk koneksi DB, set di sini.
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: damncrud
        run: |
          php -S 127.0.0.1:8000 -t . >/tmp/phpserver.log 2>&1 &
          sleep 2

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests in parallel (xdist)
        env:
          BASE_URL: http://127.0.0.1:8000
          APP_USERNAME: admin
          APP_PASSWORD: nimda666!
          HEADLESS: "1"
        run: |
          python tests/test_damncrud.py